<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Word Add-In with Commands Sample</title>

    <script src="Scripts/jquery.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="Scripts/prism.js"></script>
    <link href="Content/prism.css" rel="stylesheet" />

    <script src="Home.js" type="module"></script>
    <link href="Home.min.css" rel="stylesheet" type="text/css" />

</head>
<body class="ms-Fabric" dir="ltr">
    
    <div id="content-main">
        <div class="container shadow min-vh-100 py-2">
            <div class="row">
                <div class="col">
                    <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="func-tab" data-bs-toggle="tab" data-bs-target="#func">Hàm</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="lib-tab" data-bs-toggle="tab" data-bs-target="#lib">Thư viện</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="run-tab" data-bs-toggle="tab" data-bs-target="#run">Xử lý</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="func" data-include="func-tab">
                            ..zzzzzzzzzzz
                        </div>
                        <div class="tab-pane fade" id="lib" data-include="lib-tab">
                            ...xxxxxxx
                        </div>
                        <div class="tab-pane fade" id="run" data-include="run-tab">
                            ....yyyyyyyyyy
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="ms-Grid ms-bgColor-themeSecondary">
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12"> <div class="ms-font-xl ms-fontColor-white">Contoso</div></div>
            </div>
        </div>
    </div>
</body>
</html>
